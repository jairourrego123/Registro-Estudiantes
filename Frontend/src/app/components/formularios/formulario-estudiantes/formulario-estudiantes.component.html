<h2>{{titulo}}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
 
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">Nombre es obligatorio.</mat-error>
      <mat-error *ngIf="form.get('nombre')?.hasError('minlength')">El nombre debe tener al menos 3 caracteres.</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input matInput formControlName="correo" placeholder="Ex. pat@example.com"/>
      
      <mat-error *ngIf="form.get('correo')?.hasError('required')">Correo es obligatorio.</mat-error>
      <mat-error *ngIf="form.get('correo')?.hasError('email')">Debe ser un correo v√°lido.</mat-error>
    </mat-form-field>
    <div class="contenedor-botones">
        <button type="submit" color="primary"  mat-flat-button [disabled]="form.invalid"><mat-icon>save</mat-icon>Guardar Cambios</button>
        <a mat-stroked-button routerLink="/estudiantes/listar ">Cancelar</a>
    </div>
   
  </form>
