<mat-toolbar color="primary"  >
    <!-- Menú Estudiantes -->
    <button mat-button   [matMenuTriggerFor]="estudiantesMenu">
      <mat-icon>school</mat-icon>
      Estudiantes
    </button>
    <mat-menu #estudiantesMenu="matMenu">
      <button mat-menu-item [routerLink]="['/estudiantes/listar']">
        <mat-icon>list</mat-icon>
        Listar
      </button>

      <button mat-menu-item [routerLink]="['/estudiantes/crear']">
        <mat-icon>person_add</mat-icon>
        Crear
      </button>
      
    </mat-menu>
  
    <!-- Menú Profesores -->
    <button mat-button  [matMenuTriggerFor]="profesoresMenu">
      <mat-icon>person</mat-icon>
      Profesores
    </button>
    <mat-menu #profesoresMenu="matMenu">
      <button mat-menu-item [routerLink]="['/profesores/listar']"  >
        <mat-icon>list</mat-icon>
        Listar
      </button>
     
      <button mat-menu-item [routerLink]="['/profesores/crear']" >
        <mat-icon>person_add</mat-icon>
        Crear
      </button>
     
    </mat-menu>
  
    <!-- Menú Materias -->
    <button mat-button  [matMenuTriggerFor]="materiasMenu">
      <mat-icon>book</mat-icon>
      Materias
    </button>
    <mat-menu #materiasMenu="matMenu">
      <button mat-menu-item  [matMenuTriggerFor]="materiasEstudiantesMenu">
        <mat-icon>school</mat-icon>
        Estudiantes
      </button>
      <mat-menu #materiasEstudiantesMenu="matMenu">
        <button mat-menu-item [routerLink]="['/materias/listar/companeros']" >
          <mat-icon>find_in_page</mat-icon>
          Ver compañeros
        </button>
        <button mat-menu-item [routerLink]="['/materias/asignar/estudiante']">
          <mat-icon>check_circle</mat-icon>
          Inscribir Materia
        </button>
      </mat-menu>
  
      <button mat-menu-item [matMenuTriggerFor]="materiasDocentesMenu">
        <mat-icon>person</mat-icon>
        Docentes
      </button>
      <mat-menu #materiasDocentesMenu="matMenu" >
        <button mat-menu-item [routerLink]="['/materias/crear']">
          <mat-icon>add_circle</mat-icon>
          Crear Materia
        </button>
        <button mat-menu-item [routerLink]="['/materias/asignar/docente']">
          <mat-icon>assignment_ind</mat-icon>
          Asignar Docente
        </button>
       
      </mat-menu>
      <button mat-menu-item [routerLink]="['/materias/listar']" >
        <mat-icon>visibility</mat-icon>
        Ver Materias
      </button>
     
    </mat-menu>
  </mat-toolbar>
